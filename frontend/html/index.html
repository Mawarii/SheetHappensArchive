<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charakter Management</title>
    <script type="module" src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="app" class="container">
        <h1 class="title">Charakter Management</h1>
        
        <div class="form-section">
            <h2>Neuen Charakter erstellen</h2>
            <form @submit.prevent="createCharacter" class="form">
                <label for="name" class="label">Name:</label>
                <input type="text" v-model="newCharacter.name" required class="input">
                <label for="race" class="label">Rasse:</label>
                <input type="text" v-model="newCharacter.race" class="input">
                <button type="submit" class="button">Charakter erstellen</button>
            </form>
        </div>

        <div class="characters-section">
            <h2>Charaktere</h2>
            <li v-if="characters.length === 0">Keine Charaktere vorhanden</li>
            <ul id="characterList" class="character-list">
                <li v-for="character in characters" :key="character.id">
                    {{ character.name }} ({{ character.race }})
                    <span class="delete-icon" @click="deleteCharacter(character.id)">X</span>
                </li>
            </ul>            
            <button @click="getAllCharacters" class="button">Reload</button>
        </div>
    </div>
</body>
</html>
